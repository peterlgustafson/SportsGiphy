<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Giphy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Giphy Search</h1>

        <!-- Sport Buttons will get dumped here -->
        <div id="sports-buttons"></div>

        <form id="giphy-form">
            <label for="giphy-input">Add a Giphy button:</label>
            <input type="text" id="giphy-input">
            <br>

            <!-- Button triggers new giphy sport earch button to be added -->
            <input id="add-giphy" type="submit" value="Submit">
        </form>
        </div>
        <div id="sports"></div>

        <!--Sports Gifs to be placed here -->
        <div id="sports-gifs"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>

</body>

</html>
